<!doctype HTML>
<html>

<head>
    <title>Electronics</title>
    <meta charset="utf-8">
</head>
<script src="../Assets/Scripts/scene.js"></script>
<script src="../Assets/Scripts/augmented.js"></script>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="fan" src="../Assets/Models/electronics/ceilingfan/scene.gltf">
            <a-asset-item id="phone" src="../Assets/Models/electronics/phone/scene.gltf">
            <a-asset-item id="tv" src="../Assets/Models/electronics/tv/scene.gltf">
        </a-assets>


        <!-- Using the asset management system. -->

        <!-- Fan -->
        <a-marker preset='custom' type='pattern' id = "fan-marker" url='../Assets/Markers/electronics/fan.patt'>
            <a-entity gltf-model="#fan" position="0 0 0" scale="0.2 0.2 0.2" rotation="0 0 0"></a-entity>
        </a-marker>

        <!-- Phone -->
        <a-marker preset='custom' type='pattern' id = "phone-marker" url='../Assets/Markers/electronics/phone.patt'>
            <a-entity gltf-model="#phone" position="0 0 0" scale="2 2 2" rotation="0 0 0"></a-entity>
        </a-marker>

        <!-- Tv -->
        <a-marker preset='custom' type='pattern' url='../Assets/Markers/electronics/tv.patt'>
            <a-entity gltf-model="#tv" position="0 0 0" scale="2 2 2" rotation="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
